{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}People{% endblock %}
{% block content %}
    <h1>People</h1>
    <div id ="people-list">
        {% for user in all_users %}
            <div class="user">
                <!--用户头像-->
                <a href="{{ user.get_absolute_url }}">
                    {% thumbnail user.profile.photo "120x120" crop="20%" as im %}
                        <img src="{{ im.url }}" class="image-detail">
                    {% endthumbnail %}

                </a>
                <!--文本信息-->
                <div class="info">
                    <a href="{{ user.get_absolute_url }}" class="title">
                        {{ user.get_full_name }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
